name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test All Components
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Ensure gradlew exists and is executable
      - name: Ensure gradlew exists and is executable
        run: |
          if [ ! -f ./FabricMod/gradlew ]; then
            echo "Error: gradlew file is missing in the FabricMod directory."
            exit 1
          fi
          chmod +x ./FabricMod/gradlew

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build FabricMod (Java)
      - name: Build FabricMod
        working-directory: FabricMod
        run: ./gradlew build

      # Set up C++ environment
      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make

      # Build SR3Mod (C++)
      - name: Build SR3Mod
        working-directory: SR3Mod
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install Python dependencies
      - name: Install Python dependencies
        working-directory: BridgeServer
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Lint Python code
      - name: Lint Python code
        working-directory: BridgeServer
        run: |
          pip install flake8
          flake8 .
